    <main>
        <h3>Add new menu item.</h3>
        <form id ="menuSubmit">
            
            <label for="name">Item Name:</label><br>

            <input type="text" id="itemName" name="itemName"><br>

            <label for="description">Item Description:</label><br>

            <input type="text" id="itemDescription" name="itemDescription"><br>

            <label for="price">Item Price:</label><br>

            <input type="text" id="itemPrice" name="itemPrice"><br><br>

            <input id="menuSubmitButton" type="submit" value="Submit"><br><br>

          </form>

          <form id ="saveMenu">
            <input id="saveMenuButton" type="submit" value="Save Created Menu">
        </form><br>

          <form id ="recreateMenu">
              <input id="recreateMenuButton" type="submit" value="Restore Saved Menu">
          </form>
          <br>
          <form id ="removeMenu">
            <input id="removeMenuButton" type="submit" value="Delete Saved Menu">
        </form>
